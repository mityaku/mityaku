<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Your Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Your Name</h1>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="landing">
        <img src="your-large-image.jpg" alt="Landing Page Image">
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>Your introduction and brief description about yourself.</p>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="your-image.jpg" alt="Portfolio Item 1">
                <h3>Project 1</h3>
                <p>Description of your project.</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <p>Contact information and a contact form can go here.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name</p>
        </div>
    </footer>
</body>
</html>
