<!DOCTYPE html>
<html>
<head>
    <title>Dice Roll</title>
</head>
<body>
    <button onclick="rollDice()">Roll the dice</button>
    <p id="result"></p>
    <img id="diceImage" src="" alt="Dice Image">


    <script>
        var dice = [1, 2, 3, 4, 5, 6];

        function rollDice() {
            var randomIndex = Math.floor(Math.random() * dice.length);
            var roll = dice[randomIndex];
            document.getElementById("result").innerHTML = "You rolled: " + roll;
            var diceImageElement = document.getElementById("diceImage");
            diceImageElement.src = "/assets/" + roll + ".jpeg"; 
        }
    </script>
</body>
</html>
